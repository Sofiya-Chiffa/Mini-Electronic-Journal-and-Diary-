{% extends "teacher_base.html" %}

{% block content %}
<br><br><br>

<div class="main">
    <div class="container">
        <h4 align="center">{{obj}}</h4>
        <table class="table table-striped table-bordered dt-responsive nowrap dataTable" cellspacing="0" width="100%">
            <thead>
                    <tr>
                        <th width="100">ФИО</th>
                        <th>Оценки</th>
                        <th width="20">Сред.балл</th>
                    </tr>
                    {% for student in students %}
                    <tr>
                        <td>{{student[0]}}</td>
                        <td>
                           {% for gr in student[1] %}
                            <button type="button" class="btn btn-outline-success" disabled>{{gr}}</button>
                            {% endfor %}
                        </td>
                        <td>{{student[2]}}</td>
                    </tr>
                    {% endfor %}
                </thead>
        </table>
    </div>
</div>
{% endblock %}
